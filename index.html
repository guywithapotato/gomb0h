<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
            font-size: 1.2em;
        }
        td {
            font-size: 1em;
            background: #fafafa;
        }
        td[contenteditable="true"] {
            cursor: text;
        }
        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Weekly Schedule</h1>
    <table>
        <tr>
            <th>Day</th>
            <th>Task</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td contenteditable="true"></td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td contenteditable="true"></td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td contenteditable="true"></td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td contenteditable="true"></td>
        </tr>
        <tr>
            <td>Friday</td>
            <td><input type="checkbox" name="name1" />&nbsp;</td>
        </tr>
    </table>
</body>
</html>
